apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins
  namespace: devops-tools
spec:
  ingressClassName: traefik
  rules:
    - host: jenkins.nevinlab.com
      http:
        paths:
          - backend:
              service:
                name: jenkins
                port:
                  number: 8080 # was 32000
            path: /
            pathType: Prefix
