apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: devops-tools
  namespace: flux-system
spec:
  interval: 10m0s
  # dependsOn:
  #   - name: infra-configs
  ref:
    - commit: a105e03a9d09bc0776cb6f40931c165ee1a6fc67
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./devops/staging
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
